address_ignore_information=Una dirección se ignora si no se proporciona el tipo y se todos los campos contienen información.
address_optional=* significa campo opcional.
telephone_information=Número de teléfono para la persona. Para agregar teléfonos presione "Nuevo teléfono" al final.
telephone_ignore_information=Se ignora el número de teléfono si no se selecciona el tipo o todos los campos están vacios.
online_information=Dirección utilizada normalmente en Internet, estas son, normalmente, si dirección de correo electrónico y la dirección de su sitio. Para agregar direcciones en línea oprima el boton "Nueva dirección en línea" al final.
online_ignore_information=Se ignora su dirección en línea si no se selecciona el tipo y todos los campos estan vacios.
project_information=La información del contacto se utiliza para asignar un usuario o persona como contacto para la compañia. Utilize el cuadro "Grupos de contacto" para seleccionar entre que perosnas desea buscar. Después ingrese un texto y oprima "Buscar" para ver una lista de las personas que estan como personas de contacto.
project_status_information=Cambie el estado seleccionando un valor de la caja de estado cuando cambie la relación de una persona.
